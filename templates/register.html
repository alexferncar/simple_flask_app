{% extends "layout.html" %}

{% block title %}
    New User Registration
{% endblock %}

{% block body %}
    <h1>Create Account</h1>
    <form action="{{ url_for('register') }}" method="post">
        
        <div class="form-row">
            <div class="col">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="col" style="margin-left: 20px">
                <label for="email">Email address</label>
                <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">It's ok to use a fake email address.</small>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
                <label for="confirm-password">Password</label>
                <input type="password" name="confirm-password" class="form-control" id="confirm-password" placeholder="Confirm Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <p>Already registered? Go to the
        <a href="{{ url_for('index') }}">login page.</a>
    </p>
{% endblock %}
